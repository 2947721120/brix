<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Brix Scaffolding</title>
		<link href="../../../../libs/debug/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="../../../../libs/debug/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="../../../../libs/debug/html5.js"></script>
		<![endif]-->
		<script src="../../../../libs/debug/jquery-1.7.2.min.js"></script>
		<script src="../../../../libs/debug/mustache.js"></script>
		<script src="../../../../libs/debug/bootstrap/js/bootstrap.js"></script>
		<script src="../../../../libs/debug/kissy/kissy.js"></script>
		<script src="../../../../libs/debug/kissy/sizzle.js"></script>
		<script src="../../../../libs/debug/mustache.js"></script>
		<script src="../util.js"></script>
		<script src="../dataunit.js"></script>
		<script src="../dataset.js"></script>
		<script src="../tmpler.js"></script>
		<script src="../chunk.js"></script>
		<script src="../pagelet.js"></script>
		<script src="../page.js"></script>
		<script src="../brick.js"></script>
		<script>
			KISSY.config({
				packages : [{
					name : "brix",
					tag : "20120419",
					path : "../../../js",
					charset : "utf-8"
				}]
			});

		</script>
	</head>
	<body style="margin:0px;padding-top:40px">
		<div class="container">
			<div class="row">
				<div class="span12">
					<!--brix begin-->
					<script>
						var data_pagelet1 = {
							options : [{
								id : "planList",
								text : "计划列表",
								__chk : true
							}, {
								id : "itemList",
								text : "宝贝列表",
								__chk : true
							}, {
								id : "creativeList",
								text : "创意列表",
								__chk : true
							}, {
								id : "keywordList",
								text : "关键词列表"
							}],
							tabList : [{
								id : "planList",
								text : "计划列表",
								__cur : true
							}, {
								id : "itemList",
								text : "宝贝列表"
							}, {
								id : "creativeList",
								text : "创意列表"
							}]
						}
					</script>
					<script type="text/template" bx-tmpl bx-data="data_pagelet1" id="tmpl_pagelet1">
						<div bx-brick="tab" bx-pagelet id="tab1">
						<ul class="nav nav-tabs" bx-subtmpl="tabList">
						{{#tabList}}
						<li{{#__cur}} class="active"{{/__cur}}>
						<a href="#" data="{{id}}">{{text}}</a>
						</li>
						{{/tabList}}
						</ul>
						<div bx-brick="multiSelect" bx-parent id="ms1">
						{{#options}}
						<input type="checkbox" value="{{id}}"{{#__chk}} checked{{/__chk}}/>{{text}}
						{{/options}}
						</div>
						</div>
					</script>
					<script>
						KISSY.use("brix/pagelet", function(S, Pagelet) {
							var config = {
								id : "tab1",
								tmplId : "tmpl_pagelet1",
								data : data_pagelet1,
								dataKeys : ["tabList", "options"]
							};
							var pagelet = new Pagelet(config);
							pagelet.writeHTML();
							console.watch("pagelet", pagelet);
						});

					</script>
					<script>
						KISSY.ready(function() {
							KISSY.use("brix/page", function(S, Page) {
								Page.addBehavior();
							});
						});

					</script>
					<!--brix end-->
				</div>
			</div>
		</div>
	</body>
</html>
