<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Brix Scaffolding</title>
		<link href="../libs/debug/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="../libs/debug/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script src="../libs/debug/jquery-1.7.2.min.js"></script>
		<script src="../libs/debug/mustache.js"></script>
		<script src="../libs/debug/bootstrap/js/bootstrap.js"></script>
		<script src="../libs/debug/kissy/kissy.js"></script>
		<script>
			KISSY.config({
				packages : [{
					name : "brix",
					tag : "20120419",
					path : "js",
					charset : "utf-8"
				}]
			});
			KISSY.ready(function() {
				KISSY.use("brix/", function(S,Brix) {
					debugger;
					Brix.addBehavior();
				})
			});

		</script>
		<script src="../libs/debug/mustache.js"></script>
	</head>
	<body style="margin:0px;padding-top:40px">
		<div class="container">
			<div class="row">
				<div class="span12">
					<!--brix begin-->
					<script>
						var data_brix1 = {
							options : [{
								id : "planList",
								text : "计划列表",
								__chk : true
							}, {
								id : "itemList",
								text : "宝贝列表",
								__chk : true
							}, {
								id : "creativeList",
								text : "创意列表",
								__chk : true
							}, {
								id : "keywordList",
								text : "关键词列表"
							}],
							tabList : [{
								id : "planList",
								text : "计划列表",
								__cur : true
							}, {
								id : "itemList",
								text : "宝贝列表"
							}, {
								id : "creativeList",
								text : "创意列表"
							}]
						}
					</script>
					<script type="text/template" id="tmpl_brix1">
						<div brix-type="tab" id="container_brix1" bx_pagelet="">
						<ul class="nav nav-tabs" brix-subtmpl="tabList">
						{{#tabList}}
						<li{{#__cur}} class="active"{{/__cur}}>
						<a href="#" data="{{id}}">{{text}}</a>
						</li>
						{{/tabList}}
						</ul>
						<div brix-type="multiSelect">
						{{#options}}
						<input type="checkbox" value="{{id}}"{{#__chk}} checked{{/__chk}}/>{{text}}
						{{/options}}
						</div>
						</div>
					</script>
					<script>
						var tmpl = $("#tmpl_1").text();
						var s = Mustache.to_html(tmpl,data_brix1);
						//debugger;
						document.write(s);
					</script>
					<!--brix end-->
				</div>
			</div>
		</div>
	</body>
</html>
