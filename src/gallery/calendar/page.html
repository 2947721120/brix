<div  class="calendar-page">
    <div class="calendar-page-hd">
        <div bx-mpl="page" bx-datakey="prev">
        {{#prev}}
        <a href="javascript:void(0);" class="calendar-prev-year">
            <i class="iconfont">&#403</i><i class="iconfont icon-yp">&#403</i>
        </a>
        <a href="javascript:void(0);" class="calendar-prev-month">
            <i class="iconfont">&#403</i>
        </a>
        {{/prev}}
        </div>
        <a bx-tmpl="yearmonth" bx-datakey="year,month" href="javascript:void(0);" class="calendar-year-month">
            {{year}}年{{month}}月
        </a>
        <div bx-tmpl="next" bx-datakey="next">
        {{#next}}
        <a href="javascript:void(0);" class="calendar-next-month ">
            <i class="iconfont">&#402</i>
        </a>
        <a href="javascript:void(0);" class="calendar-next-year ">
            <i class="iconfont icon-yn">&#402</i>
            <i class="iconfont">&#402</i>
        </a>
        {{/next}}
        </div>
        <div class="calendar-year-month-pupop" >
            <p bx-tmpl="select" bx-datakey="month,select_html">{{{select_html}}}</p>
            <p bx-tmpl="year" bx-datakey="year">年:<input type="text" value="{{year}}" onfocus="this.select()"></p>
            <p>
                <a class="btn btn-size25 btn-pupop-confirm">确定</a><a class="btn-pupop-cancel" href="#">取消</a>
            </p>
        </div>
    </div>
    <div bx-tmpl="pagewbd" bx-datakey="startDay,days_html" class="calendar-page-wbd">
        {{{days_html}}}
    </div>
    <div bx-tmpl="pagedbd" bx-datakey="startDay,year,month,selected,range,multi,disabled,minDate,maxDate,da_html" class="calendar-page-dbd">
       {{{da_html}}}
    </div>
    <div class="calendar-page-fd">
        
    </div>
</div>
