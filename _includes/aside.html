<aside id="aside">
  <div id="logo">
    <a href="/brix/">Brix</a>
  </div>
  {% for category in site.categories %}
  {% if page.categories contains category[0] %}
  <section class="current">
  {% else %}
  <section class="collapsed">
  {% endif %}
    <h3>{{ category | first | capitalize }}<b class="arrow"></b></h3>
    {% assign posts = category[1] %}
    {% include entries.html %}
  </section>
  {% endfor %}
</aside>
