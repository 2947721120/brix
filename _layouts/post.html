<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Brix &mdash; UX</title>
  <link rel="stylesheet" type="text/css" href="/brix/assets/css/screen.css">
</head>
<body>
  {% include _aside.html %}
  <div id="page">
    <article>
      <h1>{{ page.title }}</h1>
      {% if page.caption %}
      <p class="caption">{{ page.caption }}</p>
      {% endif %}
      {% if page.description %}
      <section class="description">{{ page.description | markdownify }}</section>
      {% endif %}
      <section>{{ content }}</section>
    </article>
  </div>
  <footer id="footer">
    <div id="bottom-nav">
      {% if page.previous %}
        <a rel="prev" href="/brix{{page.previous.url}}">&larr; 上一篇</a>
      {% endif %}
      {% if page.next %}
        <a rel="next" href="/brix{{page.next.url}}">下一篇 &rarr;</a>
      {% endif %}
    </div>
  </footer>
  <script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"></script>
  <script src="/brix/assets/js/post.js"></script>
</body>
