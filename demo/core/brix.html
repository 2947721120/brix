<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>brix tmpl test</title>
    <link type="text/css" rel="stylesheet" href="../../dist/brix-min.css" charset="utf-8">
    <link rel="stylesheet" href="../assets/doc.css">
    <script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"></script>
    <script src="../../src/core/brix.js" bx-config="{autoConfig:true,fixed:'src/',autoPagelet:true}"></script>
</head>
<body>
    <div class="container">
        <div id="brixtest" bx-name="brixtest" bx-path="brixtest/" bx-config="{tmpl:'#tmpl',data:list}">
            <input id="input1" type="button" value="局部刷新a">
            <input id="input2" type="button" value="局部刷新b">
            <input id="input3" type="button" value="局部刷新d">
            <input id="input4" type="button" value="局部刷新e">
        </div>
    </div>
    <script type="text/javascript">
        KISSY.add("brixtest/index", function(S, Brick) {
            function BrixTest() {
                BrixTest.superclass.constructor.apply(this, arguments);
            }
            BrixTest.EVENTS = {
                '#input1': {
                    click: function(e) {
                        var self = this;
                        self.pagelet.getBrick('brixtest').setChunkData('a', 'aaa'+S.guid());
                    }
                },
                '#input2': {
                    click: function(e) {
                        var self = this;
                        self.pagelet.getBrick('brixtest').setChunkData('b', 'bbb'+S.guid());
                    }
                },
                '#input3': {
                    click: function(e) {
                        var self = this;
                        self.pagelet.getBrick('brixtest').setChunkData('d', [{
                            d1: S.guid()
                        }, {
                            d1: S.guid()
                        }, {
                            d1: S.guid()
                        }]);
                    }
                },
                '#input4': {
                    click: function(e) {
                        var self = this;
                        self.pagelet.getBrick('brixtest').setChunkData('e', 'eee'+S.guid());
                    }
                }
            }
            S.extend(BrixTest, Brick, {

            });
            return BrixTest;
        }, {
            requires: ["brix/core/brick"]
        });

        var list = {
            a: 'a',
            b: 'b',
            c: 'c',
            d: [{
                d1: '1'
            }, {
                d1: '2'
            }, {
                d1: '3'
            }],
            e:'e'
        }
    </script>
    <script type="text/tmpl" id="tmpl">
        <div bx-tmpl="a" bx-datakey="a,b">
        <!--我真的是注释-->
        <!--bx-tmpl="a" bx-datakey="a,b"-->
            <span>{{a}}</span>
            <div bx-tmpl="b" bx-datakey="b">
            <!--bx-tmpl="b" bx-datakey="b"-->
                <span>{{b}}</span>
            <!--bx-tmpl="b"-->
            </div>
        <!--bx-tmpl="a"-->
        </div>
        <div bx-tmpl="c" bx-datakey="a,c">
        <!--bx-tmpl="c" bx-datakey="a,c"-->
            <span>{{a}}-{{c}}</span>
        <!--bx-tmpl="c"-->
        </div>
        <div bx-tmpl="d" bx-datakey="d">
        <!--bx-tmpl="d" bx-datakey="d"-->
            <table>
                <tbody>
                {{#d}}
                    <tr>
                        <td>{{d1}}<td>
                    </tr>
                {{/d}}
                </tbody>
            </table>
        <!--bx-tmpl="d"-->
        </div>
        <div bx-tmpl="e" bx-datakey="e" >
        <!--bx-tmpl="e" bx-datakey="e"-->
        <input type="text" value="{{e}}" />
        <!--bx-tmpl="e"-->
        </div>
    </script>
</body>
</html>
