<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>brix tmpl test</title>
    <link type="text/css" rel="stylesheet" href="../../src/style/brix-min.css" charset="utf-8">
    <link type="text/css" rel="stylesheet" href="../../src/gallery/calendar/index.css" charset="utf-8">
    <link rel="stylesheet" href="../assets/doc.css">
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js" data-config="{combine:true}"></script>
    <script src="../../src/core/brix.js" bx-config="{fixed:'src/',templateEngine:'xtemplate',combine:false}"></script>
</head>
<body>
    <div class="container" >
    </div>
    <script type="text/javascript">
        KISSY.add("brixtest/index", function(S, Brick) {
            var BrixTest = Brick.extend({
                initializer: function() {
                    S.log('initializer');
                    S.log(this.get('b'));
                },
                bindUI: function() {
                    //和老版本的initialize作用相同
                    S.log('bindUI');
                }
            }, {
                ATTRS: {
                    b: {
                        value: 4
                    }
                },
                EVENTS: {
                    '#input1': {
                        click: function(e) {
                            var self = this;
                            self.pagelet.setChunkData('a', 'aaa' + S.guid());
                            self.fire('myfire');
                        }
                    },
                    '#input2': {
                        click: function(e) {
                            var self = this;
                            self.pagelet.setChunkData('b', 'bbb' + S.guid());
                        }
                    },
                    '#input3': {
                        click: function(e) {
                            var self = this;
                            self.pagelet.setChunkData('c', 'ccc' + S.guid());
                        }
                    },
                    '#input4': {
                        click: function(e) {
                            var self = this;
                            self.pagelet.setChunkData('d', [{
                                d1: S.guid()
                            }, {
                                d1: S.guid()
                            }, {
                                d1: S.guid()
                            }]);
                        }
                    },
                    '#input5': {
                        click: function(e) {
                            var self = this;
                            self.pagelet.setChunkData('e', Math.random()>0.5);
                        }
                    }
                },
                METHODS: {
                    testMethod: function() {
                        return 'test'
                    }
                }
            },'BrixTest');
            S.augment(BrixTest, BrixTest.METHODS);
            return BrixTest;
        }, {
            requires: ["brix/core/brick"]
        });

        var list = {
            a: 'a',
            b: 'b',
            c: 'c',
            d: [{
                d1: '1'
            }, {
                d1: '2'
            }, {
                d1: '3'
            }, {
                d1: function() {
                    return '4';
                }
            }],
            e: true,
            f: function() {
                return 'xx';
            }
        }
        KISSY.ready(function(S){
            S.use('brix/core/pagelet', function(S, Pagelet) {
                window.pagelet = new Pagelet({
                    container: '.container',
                    tmpl: '#tmpl',
                    data: list,
                    config: {
                        brixtest: {
                            b: 2,
                            listeners: {
                                myfire: function(e) {
                                    S.log(1)
                                }
                            }
                        }
                    }
                });
                pagelet.ready(function() {
                    var brixtest = pagelet.getBrick('brixtest');
                    S.log(brixtest.testMethod());
                })
            });
        });
    </script>
    <script type="text/tmpl" id="tmpl">
        <div id="brixtest" bx-name="brixtest" bx-path="brixtest/">
            <input id="input1" type="button" value="局部刷新a">
            <input id="input2" type="button" value="局部刷新b">
            <input id="input3" type="button" value="局部刷新c">
            <input id="input4" type="button" value="局部刷新d">
            <input id="input5" type="button" value="局部刷新e">
            <div id="xx" bx-tmpl="a" class="hahah" bx-datakey="a,b" name="xx">
                <span>{{a}}</span>
                <div bx-tmpl="b" bx-datakey="b">
                    <span>{{b}}</span>
                    <div id="J_CalendarTest" bx-name="calendar" class="calendar" bx-config="{popup:false,autoRender:true}">
                    </div>
                    dd
                </div>
                sdaf
            </div>
            <div bx-tmpl="c" bx-datakey="a,c">
                <span>{{a}}-{{c}}</span>
            </div>
            <div bx-tmpl="d" bx-datakey="d">
                <table>
                    <tbody>
                    {{#d}}
                        <tr>
                            <td>{{d1}}<td>
                        </tr>
                    {{/d}}
                    </tbody>
                </table>
            </div>
            <div bx-tmpl="e" bx-datakey="e" >
            {{^e}}
            <input type="text" value="{{e}}" />
            {{/e}}
            </div>
            {{f}}
        </div>
    </script>
</body>
</html>
