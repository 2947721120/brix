<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Morelink Demo</title>
        <link rel="stylesheet" href="../../../src/style/brix-min.css">
        <link rel="stylesheet" href="../../../src/gallery/morelink/index.css">
        <link rel="stylesheet" href="../../assets/doc.css">
    </head>
    <body>
        <div style="margin:10px 0 0 20px;">
            <h3 style="margin:0 0 10px 0; font-size:14px;">一般情况</h3>
            <a href="#" class="more-link" target="_blank">
                查看更多
                <span class="angle angle-right">
                    <span class="angle-outter"></span>
                    <span class="angle-inner"></span>
                </span>
            </a>
        </div>
        <div style="margin:30px 0 0 20px;">
            <h3 style="margin:0 0 10px 0; font-size:14px;">高亮情况</h3>
            <a href="#" class="more-link highlight-link" target="_blank">
                查看更多
                <span class="angle angle-right">
                    <span class="angle-outter"></span>
                    <span class="angle-inner"></span>
                </span>
            </a>
        </div>
		<div style="background:#f2f2f2; margin:30px 0 0 0; padding:5px 0 5px 20px;">
			<h3 style="margin:0 0 10px 0; font-size:14px;">浅灰背景</h3>
    		<a href="#" class="more-link greybg-link" target="_blank">
				查看更多
				<span class="angle angle-right">
					<span class="angle-outter"></span>
					<span class="angle-inner"></span>
				</span>
			</a>
		</div>
		<div style="background:#acacac; margin:30px 0 0 0; padding:5px 0 5px 20px;">
			<h3 style="margin:0 0 10px 0; font-size:14px;">深灰背景</h3>
    		<a href="#" class="more-link darkgreybg-link" target="_blank">
				查看更多
				<span class="angle angle-right">
					<span class="angle-outter"></span>
					<span class="angle-inner"></span>
				</span>
			</a>
		</div>
    </body>
</html>
