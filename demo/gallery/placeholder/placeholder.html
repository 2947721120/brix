<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Brix Placeholder Demo</title>
    <link type="text/css" rel="stylesheet" href="../../../src/style/brix-min.css" charset="utf-8">
    <link rel="stylesheet" href="../../assets/doc.css">
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js"></script>
    <script src="../../../src/core/brix.js" bx-config="{autoConfig:true,autoPagelet:true,fixed:'src/'}"></script>
</head>
<body style="min-height:460px">
	<style type="text/css">
.s-ipt-container {
	margin: 200px;
}

.s-ipt-container input {
	width: 400px;
	height: 30px;
	line-height: 30px;
}

/* placeholder常用 style */
.s-ipt-container {
  position: relative;
}

.s-ipt-container label {
  position: absolute;
  top: -99999px;
  left: -99999px;
}

.s-ipt-container .s-placeholder {
  top: 7px;
  left: 10px;
}

.s-ipt-container input:-moz-placeholder,
.s-ipt-container input:-moz-placeholder,
.s-ipt-container .s-placeholder {
    color: #999 !important; /* fix ff */
    font-size: 14px !important;
}
	</style>
    <div class="s-ipt-container">
        <input id="J_searchIpt" accesskey="s" x-webkit-speech x-webkit-grammar="builtin:translate" autocomplete="off" bx-name="placeholder" name="q" value="" placeholder="输入商品链接，轻松比价享优惠" maxlength="512">
    </div>
</body>
</html>
