<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Brix ColorPicker Demo</title>
        <link type="text/css" rel="stylesheet" href="../../../dist/brix-min.css" charset="utf-8">
        <link rel="stylesheet" href="../../../src/gallery/colorpicker/colorpicker.css">
        <script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"></script>
        <script src="../../config.js"></script>
    </head>
    <body style="margin:0px;padding-top:40px">
        <a id="test1" class="btn">测试</a>

        <a style="float:right" id="test2" class="btn">测试2</a>
        <script>
            KISSY.ready(function(S) {
                KISSY.use("brix/gallery/colorpicker/", function(S, ColorPicker) {
                    var colorpicker= new ColorPicker();
                    colorpicker.render();
                    colorpicker.on('selected',function(e){
                        top.console.log(e.hex);
                    });
                    S.one('#test1').on('click',function(e){
                        colorpicker.show();
                    });



                    var colorpicker2= new ColorPicker({
                        min:true,
                        align:{
                            node: '#test2',
                            points: ['br', 'tr'],
                            offset: [0, 0]
                        }
                    });
                    colorpicker2.on('selected',function(e){
                        top.console.log(e.hex);
                    });
                    S.one('#test2').on('click',function(e){
                        colorpicker2.show();
                    });
                });
            });
        </script>
    </body>
</html>
