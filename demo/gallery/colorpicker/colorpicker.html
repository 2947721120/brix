<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Brix ColorPicker Demo</title>
        <link type="text/css" rel="stylesheet" href="../../../src/style/brix-min.css" charset="utf-8">
        <link rel="stylesheet" href="../../../src/gallery/colorpicker/index.css">
        <link rel="stylesheet" href="../../assets/doc.css">
        <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js"></script>
        <script src="../../../src/core/brix.js" bx-config="{autoConfig:true,fixed:'src/'}"></script>
    </head>
    <body style="min-height: 380px;">
        <div class="container">
            <a id="test1" class="btn">测试</a>
            <a style="float:right" id="test2" class="btn">测试2</a>
        </div>
        <script>
            KISSY.ready(function(S) {
                KISSY.use("brix/gallery/colorpicker/", function(S, ColorPicker) {
                    var colorpicker= new ColorPicker({
                        trigger:'#test1',
                        align:{
                            node: '#test1',
                            points: ['bl', 'tl'],
                            offset: [0, 0]
                        }
                    });
                    colorpicker.on('selected',function(e){
                        top.console.log(e.hex);
                    });

                    var colorpicker2= new ColorPicker({
                        trigger:'#test2',
                        min:true,
                        align:{
                            node: '#test2',
                            points: ['br', 'tr'],
                            offset: [0, 0]
                        }
                    });
                    colorpicker2.on('selected',function(e){
                        top.console.log(e.hex);
                    });
                });
            });
        </script>
    </body>
</html>
