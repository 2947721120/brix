<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Brix Breadcrumbs Demo</title>
        <link type="text/css" rel="stylesheet" href="../../../dist/brix-min.css" charset="utf-8">
        <link rel="stylesheet" href="../../../src/gallery/dropdown/dropdown.css">
        <link rel="stylesheet" href="../../../src/gallery/breadcrumbs/breadcrumbs.css">
        <script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy-min.js"></script>
        <script src="../../config.js"></script>
    </head>
    <body style="margin:0px;padding-top:40px">
        <div style="padding-left:50px"  id="test_container">
        </div>
		<!--brix begin-->
        <script>
			var breadcrumbs_data ={
                    breadcrumbs_list:[{
                        text:'首页',
                        value:'#1234',
                        first:true
                    },{
                        dropdown_list:[{
                                value: "1",
                                text: "计划列表",
                                selected:true
                            },
                            {
                                value: "2",
                                text: "计划列表2"
                            },
                            {
                                value: "3",
                                text: "计划列表3"
                            },
                            {
                                value: "4",
                                text: "计划列表4"
                            }]
                    },{
                        text:'创意管理',
                        value:'#44'
                    },{
                        text:'创意活动五',
                        value:'#123',
                        last:true
                    }]
                };
        </script>

        <script type="text/template" id="tmpl_script">
            <ul bx-name="breadcrumbs" class="breadcrumbs">
                {{#breadcrumbs_list}}
                <li class="item{{^text}} item-dropdown{{/text}}{{#last}} last{{/last}}{{#first}} first{{/first}}">
                    {{#text}}
                        {{#last}}
                            {{text}}
                        {{/last}}
                        {{^last}}
                        <a href="{{value}}">{{text}}</a>
                        {{/last}}
                    {{/text}}
                    {{^text}}
                    <div bx-name="dropdown" bx-path="brix/gallery/dropdown/" bx-datakey="dropdown_list" bx-tmpl="dropdown" class="dropdown dropdown-arrow" bx-config="{mode:2}">
                        {{#dropdown_list}}
                        {{#selected}}
                        <span class="dropdown-hd"><a href="#"><span>计划：</span><span value="{{value}}" class="dropdown-text">{{text}}</span></a><i class="iconfont icon-arrow-down">&#405</i></span>
                        {{/selected}}
                        {{/dropdown_list}}
                        <ul class="dropdown-list">
                            {{#dropdown_list}}
                            <li class="dropdown-item{{#selected}} dropdown-itemselected{{/selected}}"><span value="{{value}}">{{text}}</span><i class="iconfont icon-ok">&#126</i></li>
                            {{/dropdown_list}}
                        </ul>
                        {{#dropdown_list}}
                        {{#selected}}
                        <input name="dd"  value="{{value}}" type="hidden" />
                        {{/selected}}
                        {{/dropdown_list}}
                    </div>
                    {{/text}}
                </li>
                {{^last}}
                <li class="item split">
                    <i class="iconfont">&#402</i>
                </li>
                {{/last}}
            {{/breadcrumbs_list}}
            </ul>
        </script>
        <script>
            KISSY.ready(function(S) {
                KISSY.use("brix/core/pagelet", function(S, Pagelet) {
                    var config = {
                        container:'#test_container',//容器节点
                        tmpl: S.one("#tmpl_script").html(),//需要的模板
                        data: breadcrumbs_data
                    };
                    //删除节点，有用吗？
                    S.one("#tmpl_script").remove();
                    var pagelet = new Pagelet(config);
                    pagelet.render();
                    pagelet.addBehavior();
                });
            });
        </script>
        <!--brix end-->
    </body>
</html>
