<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Msg-Box - Brix Style</title>
  <!--[if lt IE 9]> <script src="demo/assets/html5.js"></script> <![endif]-->
  <link rel="stylesheet" href="../../../dist/brix.css">
  <link rel="stylesheet" href="../../../dist/gallery/msgbox/msgbox.css">
  <link rel="stylesheet" href="../../assets/doc.css">
  <style>
    body {
      padding: 5px;
      height: 550px;
    }
    hr {
      display: block;
      height: 0;
      overflow: hidden;
      border: none;
      border-bottom: 1px solid #ccc;
      margin: 30px auto;
      width: 50%;
    }
    .span {
      padding: 0 30px;
    }
    .msg-box {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="msg-box">
      <div class="msg-body">
        今天接到警方电话，劫走老罗英语学员手机的劫匪已抓获，<br>
        该犯为惯犯，律师说应为三年左右有期徒刑。<br>
        感谢北京警方，感谢@平安北京 。这件事的教训是：<br>
        1.生存艰难也不要靠打劫和伤害无辜为生；<br>
        2.如果一定要打劫，不要打劫老罗的人。<br>
        3.求职也罢，上培训学校也罢，要相信那些能罩得住、也愿意为你出头的人。
      </div>
      <span class="msg-arrow"><span></span></span>
    </div>
    <span class="span"></span>
    <div class="msg-box msg-arrow-top">
      <p class="msg-body">左上角的气泡样式</p>
      <span class="msg-arrow"><span></span></span>
    </div>
    <span class="span"></span>
    <div class="msg-box msg-arrow-right">
      <p class="msg-body">右上角的气泡样式</p>
      <span class="msg-arrow"><span></span></span>
    </div>
    <span class="span"></span>
    <div class="msg-box msg-arrow-bottom">
      <p class="msg-body">右下角的气泡样式</p>
      <span class="msg-arrow"><span></span></span>
    </div>
    <hr>
    <div class="msg-box msg-skin-orange">
      <p class="msg-body">橙色对话框</p>
      <span class="msg-arrow"><span></span></span>
    </div>
    <span class="span"></span>
    <div class="msg-box msg-arrow-top msg-skin-orange">
      <p class="msg-body">橙色对话框-左上</p>
      <span class="msg-arrow"><span></span></span>
    </div>
    <span class="span"></span>
    <div class="msg-box msg-arrow-right msg-skin-orange">
      <p class="msg-body">橙色对话框-右上</p>
      <span class="msg-arrow msg-skin-arrow"><span></span></span>
    </div>
    <span class="span"></span>
    <div class="msg-box msg-arrow-bottom msg-skin-orange">
      <p class="msg-body">橙色对话框-右下</p>
      <span class="msg-arrow msg-skin-arrow"><span></span></span>
    </div>
    <hr>
    <div class="msg-box msg-skin-gray">
      <p class="msg-body">灰色对话框</p>
      <span class="msg-arrow"><span></span></span>
    </div>
    <span class="span"></span>
    <div class="msg-box msg-arrow-top msg-skin-gray">
      <p class="msg-body">灰色对话框-左上</p>
      <span class="msg-arrow"><span></span></span>
    </div>
    <span class="span"></span>
    <div class="msg-box msg-arrow-right msg-skin-gray">
      <p class="msg-body">灰色对话框-右上</p>
      <span class="msg-arrow msg-skin-arrow"><span></span></span>
    </div>
    <span class="span"></span>
    <div class="msg-box msg-arrow-bottom msg-skin-gray">
      <p class="msg-body">灰色对话框-右下</p>
      <span class="msg-arrow msg-skin-arrow"><span></span></span>
    </div>
    <hr>
    <div class="msg-box msg-arrow-bottom msg-by-self">
      <p class="msg-body">普通对话框-对话</p>
      <span class="msg-arrow msg-skin-arrow"><span></span></span>
    </div>
  </div>
</body>
</html>
