<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Msg-Box - Brix Style</title>
    <!--[if lt IE 9]> <script src="demo/assets/html5.js"></script> <![endif]-->
    <link rel="stylesheet" href="../../../dist/brix.css">
    <link rel="stylesheet" href="../../../dist/gallery/avatar/avatar.css">
    <link rel="stylesheet" href="../../../dist/gallery/msgbox/msgbox.css">
    <link rel="stylesheet" href="../../assets/doc.css">
    <style>
        body {
            padding: 5px;
        }
        .span {
            padding: 0 30px;
        }
        .msg-box {
            margin: 10px 0;
        }
        .user-name {
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="span10">
      <a href="#" onclick="return false" class="avatar avatar-has-label">
        <span class="avatar-rim"></span>
        <span class="avatar-pic">
          <img src="../../assets/avatar_default_60x60.png" alt="avatar-default">
          <!--[if lt IE 9]>
          <v:oval stroked="f">
            <v:fill src="../assets/avatar_default_60x60.png" type="frame" />
          </v:oval>
          <![endif]-->
        </span>
      </a>
    </div>
    <div class="span40">
      <div class="msg-box msg-arrow-top">
        <div class="msg-main">
          <div class="msg-head clearfix">
            <strong class="msg-title">超爱苹果</strong>
            <div style="float:left;margin-top:3px" class="starrating-static-s">
              <div class="starrating-static-s-on" style="width:50%;"></div>
            </div>
            <div style="font-family:tahoma;color:#999;padding-left:10px;float:left">
              4.5
            </div>
            <span class="msg-date">发表于: 2012-12-12</span>
          </div>
          <div class="msg-body">
            柴静专访华裔NBA球星林书豪-＜与骄傲为敌＞哈佛经济系毕业、华裔、板凳球员，有人说他成功几率比美国总统还要小，但他说：＂如果别人告诉我不能做什么，我反而更想把它做好＂（林书豪出生在美国，可以听得懂中文，也会说一些，为了表达更准确，在采访时用英文表达）
          </div>
        </div>
        <span class="msg-arrow msg-skin-arrow"><span></span></span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="span10">
      <a href="#" onclick="return false" class="avatar avatar-has-label">
        <span class="avatar-rim"></span>
        <span class="avatar-pic">
            <img src="../../assets/avatar_default_60x60.png" alt="avatar-default">
            <!--[if lt IE 9]>
            <v:oval stroked="f">
                <v:fill src="../assets/avatar_default_60x60.png" type="frame" />
            </v:oval>
            <![endif]-->
        </span>
      </a>
    </div>
    <div class="span40">
      <div class="msg-box">
          <div class="msg-main">
              <div class="msg-body">
                  柴静专访华裔NBA球星林书豪-＜与骄傲为敌＞哈佛经济系毕业、华裔、板凳球员，有人说他成功几率比美国总统还要小，但他说：＂如果别人告诉我不能做什么，我反而更想把它做好＂（林书豪出生在美国，可以听得懂中文，也会说一些，为了表达更准确，在采访时用英文表达）
              </div>
          </div>
          <span class="msg-arrow msg-skin-arrow"><span></span></span>
          <span class="icon-del"><i class="iconfont">&#356</i></span>
      </div>
      <div class="msg-box msg-arrow-bottom msg-by-self">
          <p class="msg-body">我去, 不想理你!</p>
          <span class="msg-arrow msg-skin-arrow"><span></span></span>
      </div>
    </div>
  </div>
</div>
</div>
