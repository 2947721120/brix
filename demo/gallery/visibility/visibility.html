<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Brix Visibility Demo</title>
    <link type="text/css" rel="stylesheet" href="../../../src/style/brix-min.css" charset="utf-8">
    <link rel="stylesheet" href="../../assets/doc.css">
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js"></script>
    <script src="../../../src/core/brix.js"></script>
    <script type="text/javascript">
    KISSY.use('brix/gallery/visibility/',function(S,Visibility){
            //看浏览器是否支持，如果支持，初始化可以判断单前页面是否显示
            //否则，默认是显示
            if(Visibility.isSupported){
                S.log(Visibility.hidden());
            }

            var page  = new Visibility();
            page.on('visible',function(){
                S.log(Visibility.hidden());
                document.title = Visibility.visibilityState()+'_'+S.guid();
            });
            page.on('hidden',function(){
                S.log(Visibility.hidden());
                document.title = Visibility.visibilityState()+'_'+S.guid();
            });

    });
    </script>

</head>
<body>
</body>
</html>
