<!--
综合图(直方+折线)

configData(折线图、折线图(多日期)、折线图(双指标) 该属性配置类似):
//type = 类型(空或histogram = 纵向直方图  |  scatter = 散点图  |  line = 折线图(区域图)  |  line2 = 折线图(多日期) |  line3 = 折线图(双指标)  |  pie = 饼图  |  map = 地图  |  integrate = 综合图(直方+折线))[默认为纵向直方图]
<chart v="1.0" type="integrate">
	<data>
		//折线配置[见：test_line.html]
		//shape = 线的形状(可选值: 空|0 = 直线  |  1 = 曲线)[默认:0]
		//node  = 线上节点(可选值: 空|0 = 无节点  |  1 = 有节点)[默认:1]
		<line shape="1" node="0">
			//线条颜色配置 例:例子1
			//normals 表示正常状态时颜色[默认:0x458AE6]
			//overs   对应鼠标划入时颜色[默认:0x135EBF]
			<colors normals="0x94CC5C" overs="0x78A64B"/>
		</line>
	</data>
</chart>

//------------------------------------
chartData:
<chart>
	//对应直方数据
	<data>
		//labels = 横向显示的数据(,号分开)
		<indexAxis labels="3月8号,3月9号,3月10号,3月11号,3月12号,3月13号,3月14号" name=""/>
		//name   = 鼠标划入时显示的前信息
		<sets name="千次展现价格:">
			//values = 左侧纵向显示的数据
			<set values="8300,8100,7700,7100,6800,17000,6800.909"></set>
		</sets>
	</data>
	<data>
		//labels = 预留
		<indexAxis labels="3月1号,3月2号,3月3号,3月4号,3月5号,3月6号,3月7号" name=""/>
		//name   = 鼠标划入时显示的前信息
		<sets name="展现次数:">
			//values = 右侧纵向显示的数据
			<set values="4300,4100,3700,3100,2800,3000,2800"/>
		</sets>
	</data>
</chart>
-->
