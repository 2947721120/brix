<!--
饼图

configData:
//type = 类型(空或histogram = 纵向直方图  |  scatter = 散点图  |  line = 折线图(区域图)  |  line2 = 折线图(多日期) |  line3 = 折线图(双指标)  |  pie = 饼图  |  map = 地图  |  integrate = 综合图(直方+折线))[默认为纵向直方图]
<chart v="1.0" type="line">
	<data shape="1" node="0" area="0">
		//颜色配置 
		//normals  = 表示正常状态时颜色[默认:0x458AE6, 0x45B5E6, 0x39BCC0, 0x5BCB8A, 0x94CC5C, 0xC3CC5C, 0xE6B522, 0xE68422, 0xB0704A, 0x6280A1]
		//overs    = 对应鼠标划入时信息的颜色[默认:0x135EBF, 0x3997BF, 0x2E9599, 0x36B26A, 0x78A64B, 0x9CA632, 0xBF9E39, 0xBF7C39, 0x8C5738, 0x4D6580]
		//mode     = 模式(空 = 颜色配置根据具体值  |  1 = 颜色配置顺序固定)[默认:空](仅SVG)
		//注意:当有多个区块时 请使用','号分隔每个区块的颜色值 如果颜色组合少于区块数量 未给予颜色值的区块将以黑色显示 例:例子2
		<colors normals="0x3300FF,0x3333FF,0x3366FF" overs="0xCC0000,0xCC3300,0xCC6600" mode="1"/>
		//list     = 是否显示列表(仅svg)
		//value    = 最多显示几条数据(仅svg)
		<list value="5">
			//mode    =文字内容模式(0 == 比例  |  1 == 数值)[默认：0](仅SVG)
			<content mode="0"/>
		</list>
		//enabled  = 是否显示文字(0 == 不显示  |  其他 == 显示)[默认：1](仅SVG)
		<font enabled="0"/>
		//mode     = 数据排序模式(0 == 不排序  |  1 == 排序(大->小))[默认：1](仅SVG)
		<order mode="0"/>
	</data>
</chart>

//------------------------------------
chartData:
<chart>
	<data>
		<indexAxis/>
	<sets>
		//values = 各各图形所占的数据
		//names  = 当鼠标划入时显示与values对应的图形数据的前信息
		<set values="1445,150,550,1023,130,200,300,400,500,600" names="名称1,名称2,名称3,名称4,名称5,名称6,名称7,名称8,名称9,名称10"></set>
	</sets>
	</data>
</chart>
-->

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Brix Chart Demo 饼图</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="../../../src/style/brix-min.css" charset="utf-8">
    <link rel="stylesheet" href="../../assets/doc.css">
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js"></script>
    <script src="http://a.tbcdn.cn/apps/e/brix/2.0/brix.js" bx-config="{autoConfig:true}"></script>
    <!--<script src="../../../src/core/brix.js" bx-config="{fixed:'src/'}"></script>-->
    <!-- // <script src="../../../src/core/brix.js"></script> -->
</head>
<body>
	<div id="J_wrapper1" class="wrapper1" style="width:720px;height:400px;"></div>
	<div id="J_wrapper2" class="wrapper2" style="width:720px;height:400px;"></div>
	<div id="J_wrapper3" class="wrapper3" style="width:720px;height:400px;"></div>
	<div id="J_wrapper4" class="wrapper4" style="width:720px;height:400px;"></div>
	<div id="J_wrapper5" class="wrapper5" style="width:720px;height:400px;"></div>
	<div id="J_wrapper6" class="wrapper6" style="width:720px;height:400px;"></div>
	<div id="J_wrapper7" class="wrapper7" style="width:720px;height:400px;"></div>

	<script type="text/javascript">

		KISSY.use('brix/gallery/charts/',function(S,Charts){
			new Charts({
					parent_id:'J_wrapper1',

					config:{
						configData:'<chart v="1.0" type="pie"><data/></chart>',
						
						chartData:'<chart><data><indexAxis/><sets><set values="1445,150,550,1023,130,200,300,400,500,600" names="名称1：,名称2：,名称3：,名称4：,名称5：,名称6：,名称7：,名称8：,名称9：,名称10："></set></sets></data></chart>'
					}
			});
			new Charts({
					parent_id:'J_wrapper2',

					config:{
						configData:'<chart v="1.0" type="pie"><data><colors normals="0x3300FF,0x3333FF,0x3366FF" overs="0xCC0000,0xCC3300,0xCC6600"/></data></chart>',
							
						chartData:'<chart><data><indexAxis/><sets><set values="1445,150,550,1023,130,200,300,400,500,600" names="名称1：,名称2：,名称3：,名称4：,名称5：,名称6：,名称7：,名称8：,名称9：,名称10："></set></sets></data></chart>'
					}
			});
			new Charts({
					parent_id:'J_wrapper3',

					config:{
						configData:'<chart v="1.0" type="pie"><data><colors normals="0x458AE6,0x39BCC0" overs="0x458AE6,0x39BCC0"/></data></chart>',
							
						chartData:'<chart><data><indexAxis/><sets><set values="46.68,53.32" names="站内：,站外："></set></sets></data></chart>'
					}
			});

			//仅SVG
			new Charts({
					parent_id:'J_wrapper4',

					config:{
						configData:'<chart v="1.0" type="pie"><data><colors normals="0xF74D7D,0x6280A1,0x5BCB8A,0xB0704A" overs="0xD94C74,0x4D6580,0x36B26A,0x8C5738" mode="1"/><list/></data></chart>',
							
						chartData:'<chart><data><indexAxis/><sets><set values="1445,1023,550,150" names="女性：,男性：,家庭：,其他："></set></sets></data></chart>'
					}
			});
			//仅SVG
			new Charts({
					parent_id:'J_wrapper5',

					config:{
						configData:'<?xml version="1.0"?><chart v="1.0" type="pie"><data><colors normals="0x937ACC,0x6280A1,0x45B5E6,0x5BCB8A,0xC3CC5C,0xE6B522,0xE68422" overs="0x7459B3,0x4D6580,0x3997BF,0x36B26A,0x9CA632,0xBF9E39,0xBF7C39" mode="1"/><list value="5"/><font enabled="0"/></data></chart>',
							
						chartData:'<chart><data><indexAxis/><sets><set values="1445,1023,550,400,300,200,150" names="名称1：,名称2：,名称3：,名称4：,名称5：,名称6：,名称7："></set></sets></data></chart>'
					}
			});
			//仅SVG
			new Charts({
					parent_id:'J_wrapper6',

					config:{
						configData:'<?xml version="1.0"?><chart v="1.0" type="pie"><data><colors normals="0x937ACC,0x6280A1,0x45B5E6,0x5BCB8A,0xC3CC5C,0xE6B522,0xE68422" overs="0x7459B3,0x4D6580,0x3997BF,0x36B26A,0x9CA632,0xBF9E39,0xBF7C39" mode="1"/><list value=""/><font enabled="0"/><order mode="0"/></data></chart>',
							
						chartData:'<chart><data><indexAxis/><sets><set values="1445,1023,550,400,300,200,1000" names="名称1：,名称2：,名称3：,名称4：,名称5：,名称6：,名称7："></set></sets></data></chart>'
					}
			});
			//仅SVG
			new Charts({
					parent_id:'J_wrapper7',

					config:{
						configData:'<?xml version="1.0"?><chart v="1.0" type="pie"><data><colors normals="" overs="" mode="1"/><list><content mode="1"/></list></data></chart>',
							
						chartData:'<chart><data><indexAxis/><sets><set values="1445,1023,550,400,300,200,1000" names="名称1：,名称2：,名称3：,名称4：,名称5：,名称6：,名称7："></set></sets></data></chart>'
					}
			});
		})
	</script>
</body>
</html>
