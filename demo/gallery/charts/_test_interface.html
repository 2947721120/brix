<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Brix Chart Demo (对外接口)</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="../../../src/style/brix-min.css" charset="utf-8">
    <link rel="stylesheet" href="../../assets/doc.css">
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js"></script>

    <script src="../../../src/core/brix.js"></script>
</head>
<body>
	<div id="J_wrapper1" class="wrapper" style="width:100%;height:400px;"></div>
	<form name="form" onsubmit="return false;">
        <input type="button" value="直方图" onclick="histogram(chart);" />
        <input type="button" value="折线图" onclick="line(chart);" />
        <input type="button" value="折线图(双日期)" onclick="line2(chart);" />
        <input type="button" value="折线图(双指标)" onclick="line3(chart);" />
    </form>

	<script type="text/javascript">

		KISSY.use('brix/gallery/charts/',function(S,Charts){
			chart = new Charts({
				parent_id:'J_wrapper1',

				config:{
					configData:'<?xml version="1.0"?><chart v="1.0" type=""><data/></chart>',
					chartData:'<?xml version="1.0"?><chart><data><indexAxis labels="0.05,0.1,0.15,0.2,0.25,0.3,0.35,0.4,0.45,0.5,0.55,0.6,0.65,0.7,0.75,0.8,0.85,0.9,0.95,1,1.05,1.1,1.15,1.2,1.25,1.3,1.35,1.4,1.45,1.5,1.55,1.6,1.65,1.7,1.75,1.8,1.85,1.9,1.95,2,2.05,2.1,2.15,2.2,2.25,2.3,2.35,2.4,2.45,2.5,2.55" name="维度2: "><key indexs="3"/><start name="开始"/></indexAxis><sets name="维度1："><set values="201,1145,488,390,186,645,259,378,189,589,175,329,148,311,294,1478,441,794,376,1575,224,350,219,568,223,353,146,239,94,548,129,253,91,196,68,230,69,137,47,324,47,77,40,60,36,57,33,31,15,55,28"></set></sets></data></chart>'
				}
			});
		})

		function histogram($chart){
			$chart.actions('reset',{
				configData:'<?xml version="1.0"?><chart v="1.0" type=""><data/></chart>',
				chartData:'<?xml version="1.0"?><chart><data><indexAxis labels="0.05,0.1,0.15,0.2,0.25,0.3,0.35,0.4,0.45,0.5,0.55,0.6,0.65,0.7,0.75,0.8,0.85,0.9,0.95,1,1.05,1.1,1.15,1.2,1.25,1.3,1.35,1.4,1.45,1.5,1.55,1.6,1.65,1.7,1.75,1.8,1.85,1.9,1.95,2,2.05,2.1,2.15,2.2,2.25,2.3,2.35,2.4,2.45,2.5,2.55" name="维度2: "><key indexs="3"/><start name="开始"/></indexAxis><sets name="维度1："><set values="201,1145,488,390,186,645,259,378,189,589,175,329,148,311,294,1478,441,794,376,1575,224,350,219,568,223,353,146,239,94,548,129,253,91,196,68,230,69,137,47,324,47,77,40,60,36,57,33,31,15,55,28"></set></sets></data></chart>'
			});
		}
		function line($chart){
			$chart.actions('reset',{
				configData:'<chart v="1.0" type="line"><data shape="0" node="1" area="0"/></chart>',
				chartData :'<chart><data><indexAxis labels="12月1号,12月2号,12月3号,12月4号,12月5号,12月6号,12月7号" name="维度2："/><sets name="维度1："><set values="83,81,77,71,68,70,68"></set></sets></data></chart>'
			});
		}
		function line2($chart){
			$chart.actions('reset',{
				configData:'<chart v="1.0" type="line2"><data shape="0" node="1" area="0"/></chart>',
				chartData:'<chart><data><indexAxis labels="3月8号,3月9号,3月10号,3月11号,3月12号,3月13号,3月14号" name=""></indexAxis><sets name="03月08号:,03月09号:,03月10号:,03月11号:,03月12号:,03月13号:,03月14号:"><set values="83,81,77,71,68,70,68"></set></sets></data><data><indexAxis labels="3月1号,3月2号,3月3号,3月4号,3月5号,3月6号,3月7号" name=""/><sets name="03月01号:,03月02号:,03月03号:,03月04号:,03月05号:,03月06号:,03月07号:"><set values="43,41,37,31,28,30,28"/></sets></data><info><content><title name="展现次数" color="0x666666"/></content></info></chart> '
			});
		}
		function line3($chart){
			$chart.actions('reset',{
				// configData:'<chart v="1.0" type="line3"><data shape="" node="0" area="1"></data></chart>',
				configData:'<chart v="1.0" type="line3"><data shape="0" node="1" area="0"><colors normals="0xFE7C1C,0xE6B522" overs="0xFE7C1C,0xE6B522"/></data></chart>',
				// chartData:'<chart><data><indexAxis labels="3月8号,3月9号,3月10号,3月11号,3月12号,3月13号,3月14号" name=""></indexAxis><sets name="千次展现价格:"><set values="8300,8100,7700,7100,6800,17000,6800.909"></set></sets></data><data><indexAxis labels="3月1号,3月2号,3月3号,3月4号,3月5号,3月6号,3月7号" name=""/><sets name="展现次数:"><set values="4300,4100,3700,3100,2800,3000,2800"/></sets></data></chart>'
				chartData:'<chart><data><indexAxis labels="9月13号,9月13号" name=""/><sets name="千次展现价格(元):"><set values="34.75,1000"></set></sets></data><data><indexAxis labels="9月13号,9月13号" name=""/><sets name="消耗(元):"><set values="17802,123"/></sets></data></chart>'
			});
		}
	</script>
</body>
</html>
