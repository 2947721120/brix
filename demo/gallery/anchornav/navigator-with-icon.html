</script>

<script>
	KISSY.ready(function(S) {
		KISSY.use('uri',function(S,Uri){

			//demo根据url中传入的参数，显示不同的样式
			var uri = new Uri(location.href).getQuery();
			var style = uri.get('style') || 1;
			var autoFold = uri.get('autoFold') || false;

		    KISSY.use("brix/gallery/anchornav/index", function(S,AnchorNav){

		    	var anchorNav = new AnchorNav({
		    		tmpl : '#tmpl_navlist',
		   			data : data,
		   			alwaysShow : false,  //是否一直显示工具条
		   			styleKind : style,
		   			autoFold : autoFold
		    	});
		    })
		})
	})
