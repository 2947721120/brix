            /****** bx-tips ******/
        .bx-tips-show {
            max-width: 194px;
            _width: 194px;
            border: 1px solid #e5e5e5;
            display: none;
            position: absolute;
            top: -9999px;
            left: -9999px;
            text-wrap: none;
            background: #fff;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            -webkit-box-shadow: 0px 1px 1px 1px #eee;
            box-shadow: 0px 1px 1px 1px #eee;

        }

        .bx-tips-show p {
            margin: 12px 14px;
        }

        .bx-tips-tri, .bx-tips-close {
            background: url(http://img01.taobaocdn.com/tps/i1/T1UFfCXhpcXXaRnzPj-60-36.png) no-repeat -9999px -9999px transparent;
        }

        .bx-tips-tri {
            display: block;
            position: absolute;
            /*left:-9px;*/
            font-size: 0;
            overflow: hidden;
        }

            /*** BottomRight ***/
        .bx-tips-br .bx-tips-msg {
            margin: 12px 25px 12px 14px;
        }

            top: -9px;
            left: 14px;
            background-position: -24px 0;
            width: 16px;
            height: 9px;

        }

        .bx-tips-br .bx-tips-close {
            right: 3px;
            top: 3px;
        }

            /*** TopLeft ***/
        .bx-tips-tl .bx-tips-msg {
            margin: 12px 14px 12px 25px;

            left: 3px;
            top: 3px;
        }

            /*** BottomLeft ***/

            margin: 12px 14px 12px 25px;
        }

        .bx-tips-bl .bx-tips-tri {

            right: 14px;

            width: 16px;
            height: 9px;

        }

            /*** TopRight ***/

        }

        .bx-tips-tr .bx-tips-tri {
            bottom: -9px;

            background-position: -44px 0;
            width: 16px;
            height: 9px;

        }

        .bx-tips-tr .bx-tips-close {
            right: 3px;

        }

            /*** LeftTop ***/
        .bx-tips-lt .bx-tips-msg {
            margin: 12px 14px 12px 25px;
        }

        .bx-tips-lt .bx-tips-tri {
            right: -9px;
            bottom: 12px;
            background-position: -12px 0;
            width: 9px;
            height: 16px;

        }

        .bx-tips-lt .bx-tips-close {
            left: 3px;
            top: 3px;
        }

            /************/

        .bx-tips-close {
            display: block;
            width: 16px;
            height: 16px;
            position: absolute;
            background-position: -20px -20px;
            font-size: 0;
            text-indent: -9999em;
        }

        .bx-tips-close:hover, .bx-tips-close.hover {
            background-position: 0 -20px;
            cursor: pointer;
        }
