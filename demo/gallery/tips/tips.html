<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Brix Tips Demo</title>
    <link type="text/css" rel="stylesheet" href="../../../dist/brix-min.css" charset="utf-8">
    <link rel="stylesheet" href="../../../src/gallery/tips/tips.css">
    <script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"></script>
    <script src="../../config.js"></script>
    <style>
        .example-tips div {
            width: 100px;
            border: 1px solid #ffa757;
        }

        #tip1 {

        }

        #tip2 {
            position: absolute;
            top: 5px;
            right: 5px;
        }

        #tip3 {
            position: absolute;
            bottom: 5px;
            left: 5px;
        }

        #tip4 {
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        .bx-tips-show {
            max-width: 194px;
            border: 1px solid #e5e5e5;
            display: none;
            position: absolute;
            top: -9999px;
            left: -9999px;
            text-wrap: none;
            background: #fff;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            -webkit-box-shadow: 0px 1px 1px 1px #eee;
            box-shadow: 0px 1px 1px 1px #eee;

        }

        .bx-tips-show p {
            margin: 12px 14px;
        }

        .bx-tips-tri {
            display: block;
            position: absolute;
            top: 12px;
            /*left:-9px;*/
            font-size: 0;
            overflow: hidden;
            background: url(http://img01.taobaocdn.com/tps/i1/T1UFfCXhpcXXaRnzPj-60-36.png) no-repeat -9999px -9999px transparent;
        }

        .bx-tips-left {
            background-position: 0 0;
            width: 9px;
            height: 16px;
        }

        .bx-tips-right {
            background-position: -12px 0;
            width: 9px;
            height: 16px;
        }

        .bx-tips-top {
            background-position: -24px 0;
            width: 16px;
            height: 9px;
        }

        .bx-tips-bottom {
            background-position: -44px 0;
            width: 16px;
            height: 9px;
        }
    </style>
</head>
<body>
<div class="example-tips">
    <h1>Brix Tips Demo</h1>

    <div id="tip1" class="bx-tips" data-tips="我是提示1我是提示1我是提示1我是提示1我是提示1我是提示1">鼠标hover1</div>
    <div id="tip2" class="bx-tips" data-tips="我是提示2我是提示2我提示2我是提示2我是提示2我是提示2">鼠标hover2</div>
    <div id="tip3" class="bx-tips" data-tips="我是提示3">鼠标hover3</div>
    <div id="tip4" class="bx-tips" data-tips="我是提示4">鼠标hover4</div>

</div>
<script>
    KISSY.ready(function (S) {

        KISSY.use("brix/gallery/tips/", function (S, Tips) {
            var tips = new Tips({
                el:'.example-tips'
            });
        });
    });
</script>
</body>
</html>
