<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Brix Timer Demo</title>
        <link type="text/css" rel="stylesheet" href="../../../src/style/brix-min.css" charset="utf-8">
        <link rel="stylesheet" href="../../../src/gallery/timer/index.css">
        <link rel="stylesheet" href="../../assets/doc.css">
        <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js"></script>
        <script src="../../../src/core/brix.js" bx-config="{autoConfig:true,autoPagelet:true,fixed:'src/'}"></script>
        <style>
            .wrap {
                width:700px; 
            }
            .timer {
                margin-top: 10px;
            }
            .downshow {
                float: left;
                width: 280px;
            }
            .upshow {
                float: left;
                width: 280px;
            }
        </style>
</head>
<body>
    <div class="wrap container" id="J_container" >
        <div class="downshow">
            <div bx-name="timer" class="timer" bx-config="{tmpl:'#timer_tmpl_down',units:'s',interval:100}">
                
            </div>
            <div bx-name="timer" class="timer" bx-config="{tmpl:'#timer_tmpl_down',updateTime:3600000,units:'m',interval:100}">
                
            </div>
            <div bx-name="timer" class="timer" bx-config="{tmpl:'#timer_tmpl_down_hb',updateTime:36000000,units:'h',interval:100}">
                
            </div>
            <div bx-name="timer" class="timer" bx-config="{tmpl:'#timer_tmpl_downsimple',updateTime:36000000,units:'h',interval:100}">
            </div>
            <div id="divbtn" bx-name="timer" class="timer" bx-config="{tmpl:'#timer_tmpl_downbtn',updateTime:10000,units:'s',interval:100}">
            </div>
        </div>
        <div class="upshow">
            <div bx-name="timer" bx-config="{tmpl:'#timer_tmpl_up',ajusted:true,updateTime:1351066127392,mode:'up',units:'d'}" class="timer">
                
            </div>
            <div bx-name="timer" bx-config="{tmpl:'#timer_tmpl_up1',ajusted:true,updateTime:1251066127392,mode:'up',units:'y'}" class="timer">
                
            </div>

            <div bx-name="timer" bx-config="{tmpl:'#timer_tmpl_up1',ajusted:true,updateTime:1351066127392,mode:'up',units:'d'}" class="timer">
                
            </div>
        </div>
    </div>
    <script type="text/tmpl" id="timer_tmpl_downbtn">
    <button disabled bx-tmpl="s" bx-datakey="s"><!--bx-tmpl="s" bx-datakey="s"-->{{s}}<!--bx-tmpl="s"--></button>
    </script>

    <script type="text/tmpl" id="timer_tmpl_down">
    <span class="timer-title">剩余：</span>
    {{#y}}<span bx-tmpl="y" bx-datakey="y" class="timer-days timer-num"><!--bx-tmpl="y" bx-datakey="y"-->{{y}}<!--bx-tmpl="y"--></span>年{{/y}}{{#M}}<span bx-tmpl="M" bx-datakey="M" class="timer-days timer-num"><!--bx-tmpl="M" bx-datakey="M"-->{{M}}<!--bx-tmpl="M"--></span>月{{/M}}{{#d}}<span bx-tmpl="d" bx-datakey="d" class="timer-days timer-num"><!--bx-tmpl="d" bx-datakey="d"-->{{d}}<!--bx-tmpl="d"--></span>天{{/d}}{{#h}}<span bx-tmpl="h" bx-datakey="h" class="timer-hours timer-num"><!--bx-tmpl="h" bx-datakey="h"-->{{h}}<!--bx-tmpl="h"--></span>时{{/h}}{{#m}}<span bx-tmpl="m" bx-datakey="m" class="timer-mins timer-num"><!--bx-tmpl="m" bx-datakey="m"-->{{m}}<!--bx-tmpl="m"--></span>分{{/m}}{{#s}}<span bx-tmpl="s" bx-datakey="s" class="timer-secs timer-num"><!--bx-tmpl="s" bx-datakey="s"-->{{s}}<!--bx-tmpl="s"--></span>{{#hs}}.<span bx-tmpl="hs" bx-datakey="hs" class="timer-hsecs timer-num"><!--bx-tmpl="hs" bx-datakey="hs"-->{{hs}}<!--bx-tmpl="hs"--></span>{{/hs}}秒{{/s}}
    </script>
    <script type="text/tmpl" id="timer_tmpl_down_hb">
    <span class="timer-bold timer-highlight ">
    <span class="timer-title">剩余：</span>
    {{#y}}<span bx-tmpl="y" bx-datakey="y" class="timer-days timer-num"><!--bx-tmpl="y" bx-datakey="y"-->{{y}}<!--bx-tmpl="y"--></span>年{{/y}}{{#M}}<span bx-tmpl="M" bx-datakey="M" class="timer-days timer-num"><!--bx-tmpl="M" bx-datakey="M"-->{{M}}<!--bx-tmpl="M"--></span>月{{/M}}{{#d}}<span bx-tmpl="d" bx-datakey="d" class="timer-days timer-num"><!--bx-tmpl="d" bx-datakey="d"-->{{d}}<!--bx-tmpl="d"--></span>天{{/d}}{{#h}}<span bx-tmpl="h" bx-datakey="h" class="timer-hours timer-num"><!--bx-tmpl="h" bx-datakey="h"-->{{h}}<!--bx-tmpl="h"--></span>时{{/h}}{{#m}}<span bx-tmpl="m" bx-datakey="m" class="timer-mins timer-num"><!--bx-tmpl="m" bx-datakey="m"-->{{m}}<!--bx-tmpl="m"--></span>分{{/m}}{{#s}}<span bx-tmpl="s" bx-datakey="s" class="timer-secs timer-num"><!--bx-tmpl="s" bx-datakey="s"-->{{s}}<!--bx-tmpl="s"--></span>{{#hs}}.<span bx-tmpl="hs" bx-datakey="hs" class="timer-hsecs timer-num"><!--bx-tmpl="hs" bx-datakey="hs"-->{{hs}}<!--bx-tmpl="hs"--></span>{{/hs}}秒{{/s}}
    <span>
    </script>
    <script type="text/tmpl" id="timer_tmpl_downsimple">
    <span class="timer-title">剩余：</span>
    {{#h}}<span bx-tmpl="h" bx-datakey="h" class="timer-hours timer-num"><!--bx-tmpl="h" bx-datakey="h"-->{{h}}<!--bx-tmpl="h"--></span>时{{/h}}{{#m}}<span bx-tmpl="m" bx-datakey="m" class="timer-mins timer-num"><!--bx-tmpl="m" bx-datakey="m"-->{{m}}<!--bx-tmpl="m"--></span>分{{/m}}{{#s}}<span bx-tmpl="s" bx-datakey="s" class="timer-secs timer-num"><!--bx-tmpl="s" bx-datakey="s"-->{{s}}<!--bx-tmpl="s"--></span>{{#hs}}.<span bx-tmpl="hs" bx-datakey="hs" class="timer-hsecs timer-num"><!--bx-tmpl="hs" bx-datakey="hs"-->{{hs}}<!--bx-tmpl="hs"--></span>{{/hs}}秒{{/s}}
    </script>
    <script type="text/tmpl" id="timer_tmpl_up">
    <span class="timer-title">已经过了:</span>
    {{#y}}<span bx-tmpl="y" bx-datakey="y" class="timer-days timer-num"><!--bx-tmpl="y" bx-datakey="y"-->{{y}}<!--bx-tmpl="y"--></span>年{{/y}}{{#M}}<span bx-tmpl="M" bx-datakey="M" class="timer-days timer-num"><!--bx-tmpl="M" bx-datakey="M"-->{{M}}<!--bx-tmpl="M"--></span>月{{/M}}{{#d}}<span bx-tmpl="d" bx-datakey="d" class="timer-days timer-num"><!--bx-tmpl="d" bx-datakey="d"-->{{d}}<!--bx-tmpl="d"--></span>天{{/d}}{{#h}}<span bx-tmpl="h" bx-datakey="h" class="timer-hours timer-num"><!--bx-tmpl="h" bx-datakey="h"-->{{h}}<!--bx-tmpl="h"--></span>时{{/h}}{{#m}}<span bx-tmpl="m" bx-datakey="m" class="timer-mins timer-num"><!--bx-tmpl="m" bx-datakey="m"-->{{m}}<!--bx-tmpl="m"--></span>分{{/m}}{{#s}}<span bx-tmpl="s" bx-datakey="s" class="timer-secs timer-num"><!--bx-tmpl="s" bx-datakey="s"-->{{s}}<!--bx-tmpl="s"--></span>{{#hs}}.<span bx-tmpl="hs" bx-datakey="hs" class="timer-hsecs timer-num"><!--bx-tmpl="hs" bx-datakey="hs"-->{{hs}}<!--bx-tmpl="hs"--></span>{{/hs}}秒{{/s}}
    </script>

    <script type="text/tmpl" id="timer_tmpl_up1">
    {{#y}}<span bx-tmpl="y" bx-datakey="y" class="timer-days timer-num"><!--bx-tmpl="y" bx-datakey="y"-->{{y}}<!--bx-tmpl="y"--></span>年{{/y}}{{#M}}<span bx-tmpl="M" bx-datakey="M" class="timer-days timer-num"><!--bx-tmpl="M" bx-datakey="M"-->{{M}}<!--bx-tmpl="M"--></span>月{{/M}}{{#d}}<span bx-tmpl="d" bx-datakey="d" class="timer-days timer-num"><!--bx-tmpl="d" bx-datakey="d"-->{{d}}<!--bx-tmpl="d"--></span>天{{/d}}{{#h}}<span bx-tmpl="h" bx-datakey="h" class="timer-hours timer-num"><!--bx-tmpl="h" bx-datakey="h"-->{{h}}<!--bx-tmpl="h"--></span>时{{/h}}{{#m}}<span bx-tmpl="m" bx-datakey="m" class="timer-mins timer-num"><!--bx-tmpl="m" bx-datakey="m"-->{{m}}<!--bx-tmpl="m"--></span>分{{/m}}{{#s}}<span bx-tmpl="s" bx-datakey="s" class="timer-secs timer-num"><!--bx-tmpl="s" bx-datakey="s"-->{{s}}<!--bx-tmpl="s"--></span>{{#hs}}.<span bx-tmpl="hs" bx-datakey="hs" class="timer-hsecs timer-num"><!--bx-tmpl="hs" bx-datakey="hs"-->{{hs}}<!--bx-tmpl="hs"--></span>{{/hs}}秒{{/s}}前降价
    </script>
    <script type="text/javascript">
    Brix.ready(function () {
        Brix.pagelet.ready(function(){
            var brick = Brix.pagelet.getBrick('divbtn');
            brick.on('notify',function(){
                var btn = brick.get('el').one('button');
                btn.html('可以点击了');
                btn.removeAttr('disabled');
            });
        });
    });
    </script>
</body>
</html>
