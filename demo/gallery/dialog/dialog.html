<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Brix Dialog Demo</title>
        <link type="text/css" rel="stylesheet" href="../../../dist/brix-min.css" charset="utf-8">
        <link rel="stylesheet" href="../../../src/gallery/dropdown/dropdown.css">
        <link rel="stylesheet" href="../../../src/gallery/dialog/dialog.css">

    </head>
    <body style="margin:0px;padding-top:40px">
        <div>
            <a href="#" id="btnShowleft">显示左</a>
        <a href="#" id="btnShowright">显示右</a>

        <a href="#" id="btnShowup">显示上</a>

        <a href="#" id="btnShowdown">显示下</a>

        <a href="#" id="btnShow">显示</a>

        <a href="#" id="btnHide">隐藏</a>
        </div>
		<!--brix begin-->
        <script>
			var dropdown_data = {
                dropdown_list:[{
                        value: "1",
                        text: "计划列表",
                        selected:true
                    },
                    {
                        value: "2",
                        text: "计划列表2"
                    },
                    {
                        value: "3",
                        text: "计划列表3"
                    },
                    {
                        value: "4",
                        text: "计划列表4"
                    }]
            }
        </script>
        <script type="text/template" id="tmpl_dropdown">
            <div style="margin-top:-10px">
            <h2 style="margin:0">标题</h2>
            没有共产党就没有新中国，没有共产党就没有新中国。

                {{#dropdown_list}}

            <div style="margin-top:15px"><a class="btn">确定</a></div>
            </div>
        </script>
        <script>
            KISSY.ready(function(S) {
                KISSY.use("brix/gallery/dialog/", function(S, Dialog) {
                    var config = {
                        data:dropdown_data,
                        tmpl:S.one("#tmpl_dropdown").html(),
                        start:{
                            left:1000,
                            top:100,
                            opacity:0
                        },
                        end:{
                            left:100,
                            top:100,
                            opacity:1
                        },
                        width:300
                    }
                    var dialog = new Dialog(config);
                    //dialog.on('hide',function(){console.log('hide')});
                    //dialog.on('show',function(){console.log('show')});

                    S.one('#btnHide').on('click',function(e){
                        e.halt();
                        dialog.hide();
                    });

                    S.one('#btnShowleft').on('click',function(e){
                        e.halt();
                        dialog.hide();
                        dialog.set('start',{
                            left:-300,
                            top:100,
                            opacity:0
                        });

                        dialog.set('end',{
                            left:0,
                            top:100,
                            opacity:1
                        });
                        dialog.show();
                    });

                    S.one('#btnShowright').on('click',function(e){
                        e.halt();
                        dialog.hide();
                        dialog.set('start',{
                            left:S.DOM.docWidth(),
                            top:100,
                            opacity:0
                        });

                        dialog.set('end',{
                            left:S.DOM.docWidth()-300,
                            top:100,
                            opacity:1
                        });
                        dialog.show();
                    });

                    S.one('#btnShowup').on('click',function(e){
                        e.halt();
                        dialog.hide();
                        dialog.set('start',{
                            left:300,
                            top:S.DOM.docHeight(),
                            opacity:0
                        });

                        dialog.set('end',{
                            left:300,
                            top:S.DOM.docHeight()-193,
                            opacity:1
                        });
                        dialog.show();
                    });

                    S.one('#btnShowdown').on('click',function(e){
                        e.halt();
                        dialog.hide();
                        dialog.set('start',{
                            left:600,
                            top:-193,
                            opacity:0
                        });

                        dialog.set('end',{
                            left:600,
                            top:0,
                            opacity:1
                        });
                        dialog.show();
                    });

                    S.one('#btnShow').on('click',function(e){
                        e.halt();
                        dialog.hide();
                        dialog.set('start',{
                            left:300,
                            top:200,
                            opacity:0
                        });

                        dialog.set('end',{
                            left:300,
                            top:200,
                            opacity:1
                        });
                        dialog.show();
                    });
                });
            });
        </script>
        <!--brix end-->
    </body>
</html>
