<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Brix之旅 - Hello Word 的多种写法 - new Pagelet with Tmpl</title>
	<link type="text/css" rel="stylesheet" href="../../../dist/brix.css" charset="utf-8">
	<script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed.js"></script>
    <script src="../../../src/core/brix.js" bx-config="{autoConfig:true,fixed:'src/'}"></script>
    <script src="helloworld.js"></script>
    <style type="text/css">
    body{
    	width: 600px;
    }
    </style>
</head>
<body>
	<div id="container4">
		
	</div>

	
	<script type="text/template" id="tmpl_helloword1">
		<div bx-name="helloworld" path="helloworld">
			<span>Hello <span>World</span></span>
		</div>
	</script>

	<script type="text/javascript">
		//4
		KISSY.use('brix/core/pagelet',function(S,Pagelet){
			var pagelet = new Pagelet({container:'#container4',tmpl:S.one('#tmpl_helloword1').html()});
			pagelet.render();
		});
	</script>
</body>

</html>
