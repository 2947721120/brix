<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>表单 - 设计模式库</title>
    <script>
        // html5
        if (!+[1,]) {
            (function() {
                var tags = [
                    'article', 'aside', 'details', 'figcaption',
                    'figure', 'footer', 'header', 'hgroup',
                    'menu', 'nav', 'section', 'summary',
                    'time', 'mark', 'audio', 'video'],
                        i = 0, len = tags.length;
                for (; i < len; i++) document.createElement(tags[i]);
            })();
        }
    </script>
    <link rel="stylesheet" href="../../dist/brix-min.css"/>    
    <style>
        body{padding:10px;}
    </style>
</head>
<body>
    <h2>表单</h2>
    <form class="well">
        <fieldset>
            <label class="control-label" for="input01">输入框:</label>
            <input id="input01" placeholder="placeholder占位" value="文字" />
            <label class="control-label">单选按钮:</label>
            <div class="controls">
                <label class="radio inline">
                    <input type="radio" name="optionsRadios1" id="optionsRadio01" value="option01" checked />单点我
                </label>
                <label class="radio inline">
                    <input type="radio" name="optionsRadios1" id="optionsRadio02" value="option02" />别点我
                </label>
            </div>
            <label class="control-label">单选按钮:</label>
            <div class="controls">
                <label class="radio inline checked-colorful">
                    <input type="radio" name="optionsRadios2" id="optionsRadio03" value="option03" checked />高帅富
                </label>
            </div>
            <label class="control-label">单选按钮:</label>
            <div class="controls">
                <label class="radio inline disabled">
                    <input type="radio" name="optionsRadios3" id="optionsRadio04" value="option04" disabled />已禁用
                </label>
                <label class="radio inline checked-disabled">
                    <input type="radio" name="optionsRadios3" id="optionsRadio05" value="option05" checked disabled />已禁用
                </label>
            </div>
        </fieldset>
    </form>
    <form class="form-horizontal">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="input03">表单项名称:</label>
                <div class="controls">
                    <input id="input03" placeholder="placeholder占位" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input04">表单项名称:</label>
                <div class="controls">
                    <input id="input04" placeholder="placeholder占位" />
                    <p class="help-block">说明解释类提示</p>
                </div>
            </div>
            <div class="control-group error">
                <label class="control-label" for="input05">表单项名称:</label>
                <div class="controls">
                    <input id="input05" placeholder="placeholder占位" value="妈妈说这样是不对的" />
                    <p class="help-block">说明解释类提示</p>
                </div>
            </div>
            <div class="control-group disabled">
                <label class="control-label" for="input06">表单项名称:</label>
                <div class="controls">
                    <input id="input06" class="disabled" disabled placeholder="placeholder占位" />
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
