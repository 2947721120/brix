<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Avatar - Brix Style</title>
        <base href="../..">
        <!--[if lt IE 9]> <script src="demo/assets/html5.js"></script> <![endif]-->
        <link rel="stylesheet" href="dist/brix-min.css">
        <link rel="stylesheet" href="demo/assets/doc.css">
    </head>
    <body>
        <header id="overview" class="subhead">
            <h1>Avatar</h1>
            <h2>Brix Style</h2>
        </header>
        <div class="container">
            <em>普通头像</em>
            <a href="#" onclick="return false" class="avatar">
                <span class="avatar-rim"></span>
                <span class="avatar-pic">
                    <img src="demo/assets/gal.jpg" alt="avatar-default">
                </span>
            </a>
            <em>普通头像-高亮</em>
            <a href="#" onclick="return false" class="avatar">
                <span class="avatar-rim avatar-active"></span>
                <span class="avatar-pic">
                    <img src="demo/assets/gal.jpg" alt="avatar-default">
                </span>
            </a>
            <em>带标签的普通头像</em>
            <a href="#" onclick="return false" class="avatar avatar-has-label">
                <span class="avatar-rim"></span>
                <span class="avatar-pic">
                    <img src="demo/assets/gal.jpg" alt="avatar-default">
                </span>
            </a>
            <em>带标签的普通头像-高亮</em>
            <a href="#" onclick="return false" class="avatar avatar-has-label">
                <span class="avatar-rim avatar-active"></span>
                <span class="avatar-pic">
                    <img src="demo/assets/gal.jpg" alt="avatar-default">
                </span>
            </a>
            <em>小头像</em>
            <a href="#" onclick="return false" class="avatar-min">
                <span class="avatar-rim"></span>
                <span class="avatar-pic">
                    <img src="demo/assets/gal-min.png" alt="avatar-default">
                </span>
            </a>
            <em>小头像-高亮</em>
            <a href="#" onclick="return false" class="avatar-min">
                <span class="avatar-rim avatar-active"></span>
                <span class="avatar-pic">
                    <img src="demo/assets/gal-min.png" alt="avatar-default">
                </span>
            </a>
            <em>带标签的小头像</em>
            <a href="#" onclick="return false" class="avatar-min avatar-min-label">
                <span class="avatar-rim"></span>
                <span class="avatar-pic">
                    <img src="demo/assets/gal-min.png" alt="avatar-default">
                </span>
            </a>
            <em>带标签的小头像-高亮</em>
            <a href="#" onclick="return false" class="avatar-min avatar-min-label">
                <span class="avatar-rim avatar-active"></span>
                <span class="avatar-pic">
                    <img src="demo/assets/gal-min.png" alt="avatar-default">
                </span>
            </a>
            <em>坐标头像</em>
            <a href="#" onclick="return false" class="avatar-point">
                <span class="avatar-rim avatar-active"></span>
                <span class="avatar-pic">
                    <img src="demo/assets/gal.jpg" alt="avatar-default">
                </span>
            </a>
            <em>默认男</em>
            <a href="#" onclick="return false" class="avatar">
                <span class="avatar-rim"></span>
                <span class="avatar-pic">
                    <img src="demo/assets/default_man.png" alt="avatar-default">
                </span>
            </a>
            <em>默认男-高亮</em>
            <a href="#" onclick="return false" class="avatar">
                <span class="avatar-rim avatar-active"></span>
                <span class="avatar-pic">
                    <img src="demo/assets/default_man.png" alt="avatar-default">
                </span>
            </a>
            <em>默认女</em>
            <a href="#" onclick="return false" class="avatar">
                <span class="avatar-rim"></span>
                <span class="avatar-pic">
                    <img src="demo/assets/default_woman.png" alt="avatar-default">
                </span>
            </a>
            <em>默认女-高亮</em>
            <a href="#" onclick="return false" class="avatar">
                <span class="avatar-rim avatar-active"></span>
                <span class="avatar-pic">
                    <img src="demo/assets/default_woman.png" alt="avatar-default">
                </span>
            </a>
        </div>
    </body>
</html>
