<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>输入框 - Brix Style</title>
    <!--[if lt IE 9]> <script src="../assets/html5.js"></script> <![endif]-->
    <link rel="stylesheet" href="../../src/style/brix-min.css">
    <link rel="stylesheet" href="../../src/gallery/form/index.css">
    <link rel="stylesheet" href="../assets/doc.css">
</head>
<body>
<div class="container">

    <h3 class="h3">输入框</h3>
    <form class="form">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="input02">普通未输入状态:</label>
                <div class="controls">
                    <input id="input02" class="input" placeholder="未输入前提示文字" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input03">普通已输入状态:</label>
                <div class="controls">
                    <input id="input03" class="input" placeholder="未输入前提示文字" value="输入的文字" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input03">焦点状态:</label>
                <div class="controls">
                    <input id="input03" class="input focus"  />
                </div>
            </div>
            <div class="control-group error">
                <label class="control-label" for="input03">输入错误状态:</label>
                <div class="controls">
                    <input id="input03" class="input input-error" placeholder="未输入前提示文字" value="输入的文字" />
                </div>
            </div>
            <div class="control-group disabled">
                <label class="control-label" for="input04">Disabled 状态:</label>
                <div class="controls">
                    <input id="input04" class="input input-disabled" disabled placeholder="未输入前提示文字" />
                </div>
            </div>
        </fieldset>
    </form>

</div>
<script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js"></script>
<script src="../../src/core/brix.js" bx-config="{autoConfig:true,fixed:'src/'}"></script>
<script>
    KISSY.use('brix/core/pagelet', function(S, Pagelet) {
        var pagelet = new Pagelet({
            tmpl: '.container' // 模板(容器节点)
        });

        pagelet.addBehavior();
        pagelet.ready(function() {
            pagelet.render();
        });
    });
</script>
</body>
</html>
